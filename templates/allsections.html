{%extends 'base.html'%}
{%block main_content %}
<div class="postlist">
	{% if current_user.is_authenticated() %}
	<p>
	Is something missing? <a href="{{url_for('.newsection')}}">Create a new section!</a>
	</p>
	{% endif %}
	<table>
	{% for section in sections %}
	<tr>
		<td><a href="{{url_for('section', section=section.name)}}">{{section.name}}</a></td>
		<td>{{section.description}}</td>
	</tr>
	{% endfor %}
	</table>
</div>
{%endblock%}
