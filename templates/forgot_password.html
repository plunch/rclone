{%extends 'base.html'%}
{%block main_content %}
<form action="" method="post" name="resetpass">
	<input type="hidden" name="csrftoken" value="{{key}}"/>
	<p>Input your email address and we'll e-mail you a new password</p>
	<p>Email:<input type="email" name="email"/></p>
	<p><input type="submit" value="Help me!"/></p>
</form>
{%endblock%}
