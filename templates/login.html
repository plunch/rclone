{%extends 'base.html'%}
{%block main_content %}
<form action="" method="post" name="login">
	<input type="hidden" name="next" value="{{sendto}}"/>
	<input type="hidden" name="csrftoken" value="{{get_session_key()}}"/>
	<p>Username:<input type="text" name="username"/></p>
	<p>Password:<input type="password" name="password" /></p>
	<p>Remember Me? <input type="checkbox" name='remember'/></p>
	<p><input type="submit" value="Sign In"/></p>
</form>
	<p>Or <a href={{url_for('create_user')}}>Sign up</a></p>
	<p><a href="{{url_for('forgot_password')}}">Forgot password?</a></p>
{%endblock%}
