{%extends 'base.html'%}
{%block main_content %}
<form class='editbox' action="" method="post" name="edit">
	<input type="hidden" name="csrftoken" value="{{get_form_key()}}"/>
	<textarea cols=80 rows=15 name="content">{{post.content}}</textarea><br/>
	<input type="submit" value="Edit post"/>
</form>
<hr/>
<form action="{{url_for('delete_post', id=post.id)}}" method="post" name="delete">
	<input type="hidden" name="csrftoken" value="{{get_form_key()}}"/>
	<p><input type="submit" onclick="return confirm('Are you sure you want to delete this post?');" value="Delete post?"/></p>
</form>
{%endblock%}
