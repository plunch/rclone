{%extends 'base.html'%}
{%block main_content %}
<div class="postlist">
	{% if posts.__len__() > 0 %}
		{% for post in posts %}
		<p class="post"><a href="{{post.link()}}">{{post.title}}</a><br/>
			<span class="postdetails">Posted by <a href="/u/{{post.user}}">{{post.user}}</a> at {{post.created}}</span></p>
		{% endfor %}
	{% else %}
		<p>Nothing here. Why don't you <a href={{url_for('newpost', section=title)}}>Create something!</a></p>
	{% endif %}
</div>
{%endblock%}
